extensions:
- name: seq
  logPath: ./.logs

name: servicetemplate
ingress:
    - name: ingress
      bindings:
        - port: 51000
      rules:
        - path: /A
          service: servicename-api
        - path: /B
          service: servicename-api
services:
    - name: servicename-api
      project: ServiceName.API/ServiceName.API.csproj
      bindings:
      - port: 51001
      replicas: 2

