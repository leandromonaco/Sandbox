    #aws --endpoint-url=http://localhost:52002 kms --region ap-southeast-2 list-keys
    - name: kms-local
      image: nsmithuk/local-kms
      volumes:
         - source: "./"
           target: "/mnt/c/Temp/Kms"
      bindings:
      - port: 52002