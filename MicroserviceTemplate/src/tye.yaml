    - name: redis-cache
      image: redis
      bindings:
      - port: 6379
        connectionString: "${host}:${port}"
      args: "redis-cli -h redis MONITOR"

    # https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/DynamoDBLocal.DownloadingAndRunning.html (Docker Tab)
    #aws --endpoint-url=http://localhost:52001 dynamodb create-table --table-name ServiceName_Setting --attribute-definitions AttributeName=TenantId,AttributeType=S --key-schema AttributeName=TenantId,KeyType=HASH --billing-mode PAY_PER_REQUEST
    - name: dynamodb-database
      image: "amazon/dynamodb-local:latest"
      args: -jar DynamoDBLocal.jar -sharedDb -dbPath /mnt/c/Temp/DynamoDB
      volumes:
         - source: "./"
           target: "/mnt/c/Temp/DynamoDB"
      bindings:
      - port: 8000
      env:
      - name: AWS_ACCESS_KEY_ID
        value: test
      - name: AWS_SECRET_ACCESS_KEY
        value: test
      - name: REGION
        value: ap-southeast-2
        
